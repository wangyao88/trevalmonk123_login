<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>曼妙的云端</title>

<link rel="stylesheet" type="text/css" href="css/default.css" />

<!--必要样式-->
<link rel="stylesheet" type="text/css" href="css/search-form.css" />

</head>
<body>

<form onSubmit="submitFn(this, event);">
	<div class="search-wrapper">
		<div class="input-holder">
			<input type="text" class="search-input" placeholder="请输入关键词" />
			<button class="search-icon" onClick="searchToggle(this, event);"><span></span></button>
		</div>
		<span class="close" onClick="searchToggle(this, event);"></span>
		<div class="result-container">

		</div>
	</div>
</form>

<div class="content bottom_footer">
	<p>©2020 曼妙的云端 &nbsp;&nbsp;&nbsp;&nbsp;
	   <a href="http://beian.miit.gov.cn" target="_blank">
		   京ICP备17067867号-1
	   </a>
	</p>
</div>

<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script type="text/javascript">
function searchToggle(obj, evt){
	var container = $(obj).closest('.search-wrapper');

	if(!container.hasClass('active')){
		  container.addClass('active');
		  evt.preventDefault();
	}
	else if(container.hasClass('active') && $(obj).closest('.input-holder').length == 0){
		  container.removeClass('active');
		  // clear input
		  container.find('.search-input').val('');
		  // clear and hide result container when we press close
		  container.find('.result-container').fadeOut(100, function(){$(this).empty();});
	}
}

function submitFn(obj, evt){
	value = $(obj).find('.search-input').val().trim();
	var _html = "您搜索的关键词： ";
	var url = "https://www.travelmonk123.com";
	if(!value.length){
		_html = "关键词不能为空。";
	}else if(value === "云笔记") {
        url = "https://www.travelmonk123.com/cloudnote";
	}else if(value === "如影随形") {
        url = "https://www.travelmonk123.com/blog";
    }
    _html += "<b>" + value + "</b>";
	$(obj).find('.result-container').html('<span>' + _html + '</span>');
	$(obj).find('.result-container').fadeIn(100);
	evt.preventDefault();

	if(url !== "https://www.travelmonk123.com") {
        window.open(url);
	}
}
</script>

</body>
</html>
